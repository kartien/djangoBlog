{% extends "base.html" %} {% block content %} {% include 'nav/navbar.html' %} {% load static %}
<style>
    .custom-form-label {
        font-weight: bold;
        color: #333;
    }

    .custom-form-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .custom-btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    .text{
        font-size: 32px;
        text-transform: uppercase;
    }
</style>
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <h1 class="text">Registrarse</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
          <label
            for="{{ form.username.id_for_label }}"
            class="form-label custom-form-label"
            >Usuario</label
          >
          {{ form.username }}
        </div>
        <div class="mb-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-envelope"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
            />
          </svg>
          <label for="{{form.email.id_for_label}}"  class="form-label custom-form-label">Correo Electronico</label>
          {{form.email}}
        </div>
        <div class="mb-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-lock"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"
            />
          </svg>
          <label
            for="{{ form.password.id_for_label }}"
            class="form-label custom-form-label"
            >Contrase√±a</label
          >
          {{form.password}}
        </div>
        <button type="submit" class="btn custom-btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
